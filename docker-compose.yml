version: '3'

services:
  db:
    hostname: db
    image: postgres
    environment:
      - POSTGRES_DB=watchmaniac
      - POSTGRES_PASS=watchmaniac
      - POSTGRES_USER=watchmaniac
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3333:3333"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=watchmaniac
      - DB_PASSWORD=watchmaniac
      - DB_DATABASE=watchmaniac
    volumes:
      - .:/code
